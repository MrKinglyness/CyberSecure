{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Scan Details</h2>
  <p><strong>Target:</strong> {{ scan.target_value }}</p>
  <p><strong>Type:</strong> {{ scan.scan_type }}</p>
  <p><strong>Status:</strong> <span class="tag {{ scan.status }}">{{ scan.status }}</span></p>
  <p><strong>Findings:</strong></p>
  <div class="card">{{ scan.findings }}</div>
  <a class="btn" href="/dashboard">Back</a>
</div>
{% endblock %}
