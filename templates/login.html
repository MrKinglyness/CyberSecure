<!doctype html>
<html>
  <head>
    <title>CyberSecure Login</title>
    <style>
      body { font-family: Arial; background: #f4f6f8; }
      .box { max-width: 400px; margin: 80px auto; background: white; padding: 20px; border-radius: 10px; }
      input { width: 100%; padding: 10px; margin-bottom: 10px; }
      button { width: 100%; padding: 10px; background: #0b2a4a; color: white; border: none; }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Login</h2>
      <p><strong>Demo</strong><br>
      Email: demo@cybersecure.local<br>
      Password: demo1234</p>
      <form method="post">
        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Sign in</button>
      </form>
    </div>
  </body>
</html>
