{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Scan Dashboard</h2>
  <a class="btn" href="/scans/new">New Scan</a>
</div>

<div class="card">
  <table>
    <tr>
      <th>Target</th>
      <th>Type</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    {% for s in scans %}
    <tr>
      <td>{{ s.target_value }}</td>
      <td>{{ s.scan_type }}</td>
      <td><span class="tag {{ s.status }}">{{ s.status }}</span></td>
      <td>
        <a class="btn btn_light" href="/scans/{{ s.id }}">View</a>
        <a class="btn btn_light" href="/scans/{{ s.id }}/edit">Edit</a>
        <form method="post" action="/scans/{{ s.id }}/delete" style="display:inline;">
          <button class="btn btn_light">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
